    <section id="instructions-screen" class="screen">
     <a href="settings" id="settings-icon" class="icon-btn">⚙️</a>
    
<h1>MATCH</h1>

<div class="rules-tab">
    <h2>How To Play</h2>
    <ol>
    <li>Click a card to reveal an image.</li>
    <li>Click another to find its match.</li>
    <li>Matches stay up; mismatches flip back.</li>
    <li>Match all cards to win!</li>
    <li>Use the menu to pause, restart and quit.</li>
</div>

<button id="start-game-btn">
    <span class="play-icon">▶️</span>Play Now
</button>
</section>

<section id="game-container"  class="screen-hidden">
 <h2>~Seasons Edition~</h2>   
</section>
