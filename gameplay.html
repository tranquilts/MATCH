<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATCH</title>
    <link href="https://fonts.googleapis.com/css2?family=Jacques+Francois+Shadow&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rochester&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jacques+Francois+Shadow&family=Rochester&family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="gameplay.css">
</head>

<body>
    <h1>MATCH</h1>
    <h2>~ Seasons Edition ~</h2>

    <!-- Settings Icon -->
    <div class="settings-icon">
        <img src="settings-icon.png" alt="Settings" id="settingsButton">
    </div>

    <!-- Moves Counter -->
    <div class="moves-counter">
        <p class="moves-label">MOVES</p>
        <p id="moves">0</p>
    </div>

    <!-- Pairs Counter -->
    <div class="pairs-counter">
        <p class="pairs-label">Pairs</p>
        <p id="pairs">0</p>
    </div>

    <div class="game-container">
    <div class="grid">
        <!-- Spring -->
        <div class="card" data-name="spring1"><div class="front"></div><div class="back"><img src="spring 1.png" alt="Spring 1"></div></div>
        <div class="card" data-name="spring1"><div class="front"></div><div class="back"><img src="spring 1.png" alt="Spring 1"></div></div>
        <div class="card" data-name="spring2"><div class="front"></div><div class="back"><img src="spring 2.png" alt="Spring 2"></div></div>
        <div class="card" data-name="spring2"><div class="front"></div><div class="back"><img src="spring 2.png" alt="Spring 2"></div></div>

        <!-- Summer -->
        <div class="card" data-name="summer1"><div class="front"></div><div class="back"><img src="summer 1.png" alt="Summer 1"></div></div>
        <div class="card" data-name="summer1"><div class="front"></div><div class="back"><img src="summer 1.png" alt="Summer 1"></div></div>
        <div class="card" data-name="summer2"><div class="front"></div><div class="back"><img src="summer 2.png" alt="Summer 2"></div></div>
        <div class="card" data-name="summer2"><div class="front"></div><div class="back"><img src="summer 2.png" alt="Summer 2"></div></div>

        <!-- Autumn -->
        <div class="card" data-name="autumn1"><div class="front"></div><div class="back"><img src="autumn 1.png" alt="Autumn 1"></div></div>
        <div class="card" data-name="autumn1"><div class="front"></div><div class="back"><img src="autumn 1.png" alt="Autumn 1"></div></div>
        <div class="card" data-name="autumn2"><div class="front"></div><div class="back"><img src="autumn 2.png" alt="Autumn 2"></div></div>
        <div class="card" data-name="autumn2"><div class="front"></div><div class="back"><img src="autumn 2.png" alt="Autumn 2"></div></div>

        <!-- Winter -->
        <div class="card" data-name="winter1"><div class="front"></div><div class="back"><img src="winter 1.png" alt="Winter 1"></div></div>
        <div class="card" data-name="winter1"><div class="front"></div><div class="back"><img src="winter 1.png" alt="Winter 1"></div></div>
        <div class="card" data-name="winter2"><div class="front"></div><div class="back"><img src="winter 2.png" alt="Winter 2"></div></div>
        <div class="card" data-name="winter2"><div class="front"></div><div class="back"><img src="winter 2.png" alt="Winter 2"></div></div>
    </div>
</div>

<script src="gameplay.js"></script>

</body>
</html>
