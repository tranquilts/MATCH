<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MATCH</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Jacques+Francois+Shadow&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body {
      background-color: #FFF7DD;
      border: 15px solid #91C1C4;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      box-sizing: border-box;
      font-family: 'Itim', sans-serif;
      position: relative;
    }

    /* ‚öôÔ∏è Settings Icon */
    .settings-icon {
      position: absolute;
      top: 85px;
      right: 100px;
    }

    .settings-icon img {
      width: 55px;
      height: 55px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .settings-icon img:hover {
      transform: scale(1.1);
    }

    /* Title */
    h1 {
      font-family: 'Jacques Francois Shadow', serif;
      font-size: 5rem;
      color: #80A1BA;
      margin-top: 60px;
      margin-bottom: 0;
    }

    /* Subtitle */
    h2 {
      font-family: 'Jacques Francois Shadow', serif;
      color: black;
      font-size: 1.8rem;
      margin: 10px 0 25px 0;
    }

    /* Instructions Box */
    .game-container {
      background-color: #E8DFCA;
      border: 1px solid #80A1BA;
      border-radius: 10px;
      width: 520px;
      padding: 25px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Instruction text */
    p {
      font-family: 'Itim', sans-serif;
      font-size: 20px;
      color: black;
      margin: 8px 0;
      line-height: 1.4em;
    }

    /* ‚ñ∂ Play Now Button */
    .menu-button {
      width: 220px;
      padding: 14px 0;
      font-size: 22px;
      background-color: #91C4C3;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 25px; /* spacing from last line */
      transition: transform 0.2s, background-color 0.2s;
      font-family: 'Jacques Francois Shadow', serif;
    }

    .menu-button:hover {
      background-color: #b8d4e3;
      transform: translateY(-3px);
    }

    .menu-button:active {
      background-color: #9bbdd2;
      transform: translateY(1px) scale(0.98);
    }

    /* Responsive */
    @media (max-width: 900px) {
      h1 {
        font-size: 3.5rem;
      }

      .game-container {
        width: 85%;
        padding: 20px;
      }

      .menu-button {
        width: 60%;
        font-size: 18px;
      }

      .settings-icon {
        top: 65px;
        right: 60px;
      }
    }
  </style>
</head>

<body>
  <!-- ‚öôÔ∏è Settings Icon -->
  <div class="settings-icon">
    <img src="settings-icon.png" alt="Settings Icon" id="settings-btn">
  </div>

  <!-- Title and Subtitle -->
  <h1>MATCH</h1>
  <h2>How To Play</h2>

  <!-- Instructions -->
  <div class="game-container">
    <p>1. Click a card to reveal an image.</p>
    <p>2. Click another to find its match.</p>
    <p>3. Matches stay up; mismatches flip back.</p>
    <p>4. Match all cards to win!</p>
    <p>5. Use the menu to pause, restart and quit.</p>

    <!-- ‚ñ∂ Play Now -->
    <button id="playBtn" class="menu-button">‚ñ∂ Play Now</button>
  </div>

  <script>
    // üéÆ Go to gameplay page
    document.getElementById("playBtn").addEventListener("click", () => {
      window.location.href = "gameplay.html";
    });

    // ‚öôÔ∏è Go to settings page
    document.getElementById("settings-btn").addEventListener("click", () => {
      window.location.href = "settings_menu.html";
    });

    // üîÅ Allow instant reload when redirected back
    window.addEventListener("pageshow", (event) => {
      if (event.persisted) {
        window.location.reload();
      }
    });
  </script>
</body>
</html>
