<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MATCH</title>

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Jacques+Francois+Shadow&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Itim&display=swap"
    rel="stylesheet"
  />

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #fff7dd;
      border: 15px solid #91c1c4; /*Outer border */
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      box-sizing: border-box;
      font-family: 'Itim', sans-serif;
      position: relative;
    }

    /* ⚙️ Settings top-right */
    .settings-icon {
      position: absolute;
      top: 25px; /* moved higher up */
      right: 25px; /* tighter to top-right corner */
      z-index: 1000;
    }

    .settings-icon img {
      width: 55px;
      height: 55px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .settings-icon img:hover {
      transform: scale(1.1);
    }

    /* Title */
    h1 {
      font-family: 'Jacques Francois Shadow', serif;
      font-size: 5rem;
      color: #80a1ba;
      margin-top: 100px;
      margin-bottom: 0;
    }

    /* Subtitle */
    h2 {
      font-family: 'Itim', sans-serif;
      color: black;
      font-size: 1.8rem;
      margin: 10px 0 25px 0;
    }

    /* Instruction text (no border, just centered nicely) */
    p {
      font-family: 'Itim', sans-serif;
      font-size: 20px;
      color: black;
      margin: 8px 0;
      line-height: 1.4em;
      max-width: 600px;
    }

    /* ▶ Play Now Button */
    .menu-button {
      width: 220px;
      padding: 14px 0;
      font-size: 22px;
      background-color: #91c4c3;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 25px;
      transition: transform 0.2s, background-color 0.2s;
      font-family: 'Itim', sans-serif;
    }

    .menu-button:hover {
      background-color: #b8d4e3;
      transform: translateY(-3px);
    }

    .menu-button:active {
      background-color: #9bbdd2;
      transform: translateY(1px) scale(0.98);
    }

    /* Responsive layout for smaller screens */
    @media (max-width: 900px) {
      h1 {
        font-size: 3.5rem;
      }

      .menu-button {
        width: 60%;
        font-size: 18px;
      }

      .settings-icon {
        top: 15px;
        right: 15px;
      }

      p {
        font-size: 18px;
        max-width: 85%;
      }
    }
  </style>
</head>

<body>
  <!-- ⚙️ Settings Icon -->
  <div class="settings-icon">
    <img src="settings-icon.png" alt="Settings Icon" id="menu-btn" />
  </div>

  <!-- Title and Subtitle -->
  <h1>MATCH</h1>
  <h2>How To Play</h2>

  <!-- Instructions -->
  <p>1. Click a card to reveal an image.</p>
  <p>2. Click another to find its match.</p>
  <p>3. Matches stay up; mismatches flip back.</p>
  <p>4. Match all cards to win!</p>
  <p>5. Use the menu to pause, restart and quit.</p>

  <!-- ▶ Play Now -->
  <button id="playBtn" class="menu-button">▶ Play Now</button>

  <script>
    // ✅ Universal navigation script

    // ▶ Play Now → Gameplay
    document.getElementById('playBtn').addEventListener('click', () => {
      try {
        window.location.href = 'gameplay.html';
      } catch (e) {
        alert('Unable to load gameplay page. Please ensure gameplay.html is in the same folder.');
      }
    });

    // ⚙️ Settings Icon → Settings Menu
    document.getElementById('menu-btn').addEventListener('click', () => {
      try {
        window.location.href = 'settings_menu.html';
      } catch (e) {
        alert('Unable to load settings page. Please ensure settings_menu.html is in the same folder.');
      }
    });

    // Prevent caching issues when navigating back
    window.addEventListener('pageshow', (event) => {
      if (event.persisted) window.location.reload();
    });
  </script>
</body>
</html>
