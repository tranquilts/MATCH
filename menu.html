<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MATCH – Start Page</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Itim&family=Jacques+Francois+Shadow&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Settings icon -->
  <img id="settings-btn" src="settings-icon.png" alt="Settings">

  <!-- Game title -->
  <h1>MATCH</h1>
  <h2>How To Play</h2>

  <!-- Game instructions -->
  <ol>
    <li>Click a card to reveal an image.</li>
    <li>Click another to find its match.</li>
    <li>Matches stay up; mismatches flip back.</li>
    <li>Match all cards to win!</li>
    <li>Use the settings menu to pause, restart, or quit.</li>
  </ol>

  <!-- Play button -->
  <button id="playBtn">▶ Play Now</button>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
