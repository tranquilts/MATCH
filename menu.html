<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MATCH</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Jacques+Francois+Shadow&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">

  <style>
    /* Base Layout */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #FFF7DD;
      border: 15px solid #91C1C4; /*outer border */
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      font-family: 'Itim', sans-serif;
      overflow: hidden;
      box-sizing: border-box;
      position: relative;
    }

    /* ⚙️ Settings Icon */
    .settings-icon {
      position: absolute;
      top: 20px;
      right: 25px;
      z-index: 1000;
    }

    .settings-icon img {
      width: 55px;
      height: 55px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .settings-icon img:hover {
      transform: scale(1.1);
    }

    /* Title */
    h1 {
      font-family: 'Jacques Francois Shadow', serif;
      font-size: 5rem;
      color: #80A1BA;
      margin-top: 100px;
      margin-bottom: 0;
    }

    /* Subtitle */
    h2 {
      font-family: 'Itim', sans-serif;
      color: black;
      font-size: 1.8rem;
      margin: 10px 0 25px 0;
    }

    /* Instruction text with no border*/
    .instructions {
      text-align: center;
      font-size: 20px;
      color: black;
      line-height: 1.5em;
      margin: 0 auto 30px auto;
      padding: 0;          /* remove excess spacing */
      border: none;        /*  no border */
      background: none;    /* no background */
      box-shadow: none;    /* no shadow */
      outline: none;       /* no outline */
    }

    .instructions p {
      margin: 8px 0;
      padding: 0;
      border: none;
      background: none;
      box-shadow: none;
      outline: none;
    }

    /* ▶ Play Now Button */
    .menu-button {
      width: 220px;
      padding: 14px 0;
      font-size: 22px;
      background-color: #91C4C3;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.2s, background-color 0.2s;
      font-family: 'Itim', sans-serif;
    }

    .menu-button:hover {
      background-color: #b8d4e3;
      transform: translateY(-3px);
    }

    .menu-button:active {
      background-color: #9bbdd2;
      transform: translateY(1px) scale(0.98);
    }

    /* Responsive */
    @media (max-width: 900px) {
      h1 {
        font-size: 3.5rem;
        margin-top: 60px;
      }

      .menu-button {
        width: 60%;
        font-size: 18px;
      }

      .instructions {
        font-size: 18px;
        max-width: 85%;
      }
    }
  </style>
</head>

<body>
  /*settings icon
  <div class="settings-icon">
    <img src="settings-icon.png" alt="Settings Icon" id="menu-btn">
  </div>


  <h1>MATCH</h1>
  <h2>How To Play</h2>

  <!-- Instructions — no box, no background -->
  <div class="instructions">
    <p>1. Click a card to reveal an image.</p>
    <p>2. Click another to find its match.</p>
    <p>3. Matches stay up; mismatches flip back.</p>
    <p>4. Match all cards to win!</p>
    <p>5. Use the menu to pause, restart and quit.</p>
  </div>

  <!-- ▶ Play Now -->
  <button id="playBtn" class="menu-button">▶ Play Now</button>

  <script>
    // ▶ Play Now → Gameplay
    document.getElementById('playBtn').addEventListener('click', () => {
      window.location.href = 'gameplay.html';
    });

    // ⚙️ Settings Icon → Settings Menu
    document.getElementById('menu-btn').addEventListener('click', () => {
      window.location.href = 'settings_menu.html';
    });

    // Prevents view reload issues
    window.addEventListener('pageshow', (event) => {
      if (event.persisted) window.location.reload();
    });
  </script>
</body>
</html>
