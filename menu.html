<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MATCH</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Jacques+Francois+Shadow&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body {
      background-color: #FFF7DD;
      border: 15px solid #91C1C4;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      font-family: 'Itim', sans-serif;
      box-sizing: border-box;
      position: relative;
    }

    /* ‚öôÔ∏è Settings Icon */
    .settings-icon {
      position: absolute;
      top: 90px;
      right: 120px;
    }

    .settings-icon img {
      width: 60px;
      height: 60px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .settings-icon img:hover {
      transform: scale(1.1);
    }

    /* üéØ Title */
    h1 {
      font-family: 'Jacques Francois Shadow', serif;
      font-size: 5rem;
      color: #80A1BA;
      margin-top: 70px;
      margin-bottom: 5px;
    }

    /* üìù Subtitle */
    h2 {
      font-family: 'Jacques Francois Shadow', serif;
      font-size: 2rem;
      color: #000;
      margin-top: 0;
      margin-bottom: 20px;
    }

    /* üì¶ Instructions box */
    .game-container {
      background-color: #E8DFCA;
      border: 1px solid #80A1BA;
      border-radius: 10px;
      width: 520px;
      height: 340px;
      padding: 15px 25px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    p {
      font-size: 20px;
      color: #000;
      margin: 6px 0;
      line-height: 1.5em;
      font-family: 'Itim', sans-serif;
      text-align: left;
      width: 100%;
      max-width: 420px;
    }

    /* ‚ñ∂Ô∏è Play Now button */
    .menu-button {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 250px;
      height: 60px;
      border: none;
      border-radius: 50px;
      background-color: #91C4C3;
      color: white;
      font-size: 1.3rem;
      font-family: 'Jacques Francois Shadow', serif;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }

    .menu-button:hover {
      background-color: #b8d4e3;
      transform: translateX(-50%) translateY(-3px);
    }

    .menu-button:active {
      background-color: #9bbdd2;
      transform: translateX(-50%) translateY(1px) scale(0.98);
    }
  </style>
</head>

<body>
  <!-- ‚öôÔ∏è Settings Icon -->
  <div class="settings-icon">
    <img src="settings-icon.png" alt="Settings Icon" id="settings-btn">
  </div>

  <!-- üéØ Title -->
  <h1>MATCH</h1>
  <h2>How To Play</h2>

  <!-- üìú Instructions -->
  <div class="game-container">
    <p>1. Click a card to reveal an image.</p>
    <p>2. Click another to find its match.</p>
    <p>3. Matches stay up; mismatches flip back.</p>
    <p>4. Match all cards to win!</p>
    <p>5. Use the menu to pause, restart, and quit.</p>
  </div>

  <!-- ‚ñ∂Ô∏è Play Button -->
  <button id="playBtn" class="menu-button">‚ñ∂ Play Now</button>

  <script>
    // ‚ñ∂Ô∏è Play Now ‚Üí Gameplay page
    document.getElementById("playBtn").addEventListener("click", () => {
      window.location.href = "gameplay.html";
    });

    // ‚öôÔ∏è Settings ‚Üí Settings Menu
    document.getElementById("settings-btn").addEventListener("click", () => {
      window.location.href = "settings_menu.html";
    });
  </script>
</body>
</html>
