<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MATCH</title>
<link href="https://fonts.googleapis.com/css2?family=Jacques+Francois+Shadow&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
<link rel="stylesheet" href="menu.css">
<script src="menu.js" defer></script>
</head>
<body>

<section id="instructions-screen" class="screen">
    <div class="settings-icon">
        <img src="settings-icon.png" alt="Settings" id="settingsButton" width="32" height="32">
    </div>

    <h1>MATCH</h1>

    <div class="rules-tab">
        <h2>How To Play</h2>
        <ol>
            <li>Click a card to reveal an image.</li>
            <li>Click another to find its match.</li>
            <li>Matches stay up; mismatches flip back.</li>
            <li>Match all cards to win!</li>
            <li>Use the menu (accessed via the settings icon at the top) to pause, restart and quit.</li>
        </ol>
    </div>

    <button id="start-game-btn">
        <span class="play-icon">▶️</span> Play Now
    </button>
</section>

</body>
</html>
