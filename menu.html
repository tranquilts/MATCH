<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MATCH</title>

  <!-- üé® Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Jacques+Francois+Shadow&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rochester&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">

  <!-- üé® Embedded CSS -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #FFF7DD;
      border: 15px solid #91C1C4;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      font-family: 'Itim', sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* ‚öôÔ∏è Settings icon ‚Äî top-right corner */
    .settings-icon {
      position: absolute;
      top: 9.8vh;  /* aligns vertically */
      right: 9.5vw; /* slightly inset from border */
    }

    .settings-icon img {
      width: 5vw;
      aspect-ratio: 1/1;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .settings-icon img:hover {
      transform: scale(1.1);
    }

    /* üè∑ Title */
    h1 {
      font-family: 'Jacques Francois Shadow', serif;
      color: #80A1BA;
      font-size: 4.7rem;
      margin-top: 8vh;
      margin-bottom: 0.3em;
    }

    /* Subtitle */
    h2 {
      font-family: 'Jacques Francois Shadow', serif;
      font-size: 2rem;
      color: #4A6C6F;
      margin-bottom: 0.8em;
    }

    /* üìò Instructions container */
    .game-container {
      background-color: #E8DFCA;
      border: 1px solid #80A1BA;
      border-radius: 10px;
      width: 460px;
      padding: 18px 25px;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.15);
      margin-top: 0;
    }

    /* üìù Instructions text */
    p {
      font-family: 'Itim', sans-serif;
      font-size: 21px;
      color: #C74C00;
      margin: 6px 0;
      line-height: 1.45em;
    }

    /* ‚ñ∂Ô∏è Button container */
    .button-container {
      position: absolute;
      bottom: 14.5vh; /* aligns Play Now button perfectly */
      left: 50%;
      transform: translateX(-50%);
    }

    /* ‚ñ∂Ô∏è Play Now button */
    .menu-button {
      width: 18.5vw;
      aspect-ratio: 3.4/1;
      background-color: #91C4C3;
      border: none;
      border-radius: 50px;
      color: white;
      font-family: 'Jacques Francois Shadow', serif;
      font-size: 1.3rem;
      transition: transform 0.2s, background-color 0.2s;
      cursor: pointer;
    }

    .menu-button:hover {
      background-color: #b8d4e3;
      transform: translateY(-3px);
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }

    .menu-button:active {
      background-color: #9bbdd2;
      transform: translateY(1px) scale(0.98);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* üì± Responsive layout for smaller devices */
    @media (max-width: 900px) {
      .settings-icon {
        top: 8.5vh;
        right: 8vw;
      }

      .settings-icon img {
        width: 7vw;
      }

      h1 {
        font-size: 3.5rem;
      }

      h2 {
        font-size: 1.6rem;
      }

      .game-container {
        width: 80%;
        padding: 15px;
      }

      .menu-button {
        width: 28vw;
      }
    }
  </style>
</head>

<body>
  <!-- ‚öôÔ∏è Settings icon -->
  <div class="settings-icon">
    <img src="settings-icon.png" alt="Settings Icon" id="settings-btn">
  </div>

  <!-- üè∑ Title -->
  <h1>MATCH</h1>
  <h2>How To Play</h2>

  <!-- üìò Instructions -->
  <div class="game-container">
    <p>1. Click a card to reveal an image.</p>
    <p>2. Click another to find its match.</p>
    <p>3. Matches stay up; mismatches flip back.</p>
    <p>4. Match all cards to win!</p>
    <p>5. Use the menu to pause, restart, and quit.</p>
  </div>

  <!-- ‚ñ∂Ô∏è Play Now button -->
  <div class="button-container">
    <button id="playBtn" class="menu-button">‚ñ∂ Play Now</button>
  </div>

  <!-- üéÆ Embedded JS -->
  <script>
    // üéÆ Go to gameplay page
    document.getElementById("playBtn").addEventListener("click", () => {
      window.location.href = "gameplay.html";
    });

    // ‚öôÔ∏è Go to settings page
    document.getElementById("settings-btn").addEventListener("click", () => {
      window.location.href = "settings_menu.html";
    });
  </script>
</body>
</html>
